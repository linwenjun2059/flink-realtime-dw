# =========================================
# Kafka 连接配置
# =========================================

# Kafka 集群地址
# 格式: host1:port1,host2:port2,host3:port3
# 说明: 配置多个broker地址提高容错性，至少配置2个以上节点
# 示例: localhost:9092 或 192.168.1.100:9092,192.168.1.101:9092
kafka.bootstrap.servers=slave1:9092,slave2:9092,slave3:9092

# 订单主表 Kafka Topic 名称
# 说明: 用于存储订单主表数据（订单基本信息）
# 注意: Topic需要提前在Kafka中创建，建议分区数>=3，副本数>=2
kafka.topic.order.main=order-main-source

# 订单明细表 Kafka Topic 名称
# 说明: 用于存储订单明细数据（订单商品详情）
# 注意: Topic需要提前在Kafka中创建，建议分区数>=3，副本数>=2
kafka.topic.order.detail=order-detail-source

# =========================================
# 数据生成配置
# =========================================

# 数据生成总数量
# 说明: 生成的订单总数（主表记录数），0表示无限生成
# 范围: 0-2147483647 (0表示持续生成，直到手动停止)
# 影响: 设置过大可能导致内存占用过高
data.total.count=10000

# 数据生成速率（每秒生成的订单数）
# 说明: 控制数据产生的速度，模拟真实业务流量
# 范围: 1-10000 (建议根据Kafka和Flink的处理能力设置)
# 影响: 速率过高可能导致Kafka消息堆积或Flink反压
# 建议: 测试环境50-100，生产环境根据实际业务QPS设置
data.rate.per.second=50

# 数据重复率
# 说明: 生成重复订单的比例，用于测试去重逻辑
# 范围: 0.0-1.0 (0表示无重复，1表示全部重复)
# 示例: 0.05表示5%的数据是重复的
# 用途: 测试Flink的去重、幂等性处理能力
data.duplicate.rate=0.05

# 数据异常率
# 说明: 生成异常数据的比例，用于测试数据清洗和容错逻辑
# 范围: 0.0-1.0 (0表示无异常，1表示全部异常)
# 示例: 0.03表示3%的数据存在异常（如字段缺失、格式错误等）
# 用途: 测试Flink的异常数据处理、脏数据过滤能力
data.invalid.rate=0.03

# =========================================
# 业务数据配置
# =========================================

# 用户ID范围
# 格式: 起始ID-结束ID
# 说明: 生成的用户ID范围，会在此范围内随机选择
# 示例: 1001-1100 表示100个不同的用户
# 影响: 范围越大，用户数越多，UV指标越高
user.id.range=1001-1100

# 商品ID范围
# 格式: 起始ID-结束ID
# 说明: 生成的商品ID范围，会在此范围内随机选择
# 示例: 2001-2200 表示200种不同的商品
# 影响: 范围越大，商品种类越多，销售分析维度越丰富
product.id.range=2001-2200

# 订单明细数量范围
# 格式: 最小值-最大值
# 说明: 每个订单包含的商品明细数量范围
# 示例: 1-5 表示每个订单包含1到5件商品
# 影响: 影响订单明细表的数据量，最大值越大，明细表数据越多
# 注意: 实际生成时会在此范围内随机选择
detail.count.range=1-5
